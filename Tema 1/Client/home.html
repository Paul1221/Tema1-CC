<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function Forecast() {

            $.get(`http://127.0.0.1:5000/forecast/?city=${document.getElementById("Place").value}`, function (data) {
                if(data["Poimaine"] != undefined)
                    document.getElementById("demo").innerHTML = `Azi: ${data["Azi"]}<br> Maine: ${data["Maine"]}<br> Poimaine: ${data["Poimaine"]} `
                else if(data["Maine"] != undefined)
                    document.getElementById("demo").innerHTML = `Azi: ${data["Azi"]}<br> Maine: ${data["Maine"]}  `
                else
                document.getElementById("demo").innerHTML = `Azi: ${data["Azi"]} `


            });
        }
    </script>
    <script>
        function Status() {

            req = $.get(`http://127.0.0.1:5000/forecast/?city=Iasi}`, function (data) {
                if(data != undefined)
                    document.getElementById("status").innerHTML = 'Ok'
            });
        }
    </script>
</head>

<body>
    Location: <input type="text" id="Place" value="Iasi"><br>

    <p>Click the button to see the temperature.</p>

    <button onclick="Forecast()">Click me</button>

    <p id="demo"></p>
    <br>
    <p>Click the button to see if the server is up.</p>

    <button onclick="Status()">Click me</button>
    <p id="status"></p>
</body>

</html>
